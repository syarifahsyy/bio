    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #a8d8ea, #fbc2eb);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .header {
            background: rgba(251, 194, 235, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header h1 {
            margin: 0;
        }
        .header .emoji {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .content {
            padding: 20px;
        }
        .profile-picture {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(168, 216, 234, 0.8);
        }
        .details {
            line-height: 1.8;
        }
        .details dt {
            font-weight: bold;
        }
        .footer {
            background: rgba(168, 216, 234, 0.8);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            position: relative;
        }
        .footer a {
            color: rgba(251, 194, 235, 0.9);
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .emoji-footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            animation: spin 3s infinite linear;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
